<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Highlighter Plugin Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header img {
      height: 40px;
    }

    h1 {
      font-size: 24px;
      margin-top: 5px;
    }

    .section {
      margin-top: 40px;
    }

    .mouse-actions {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .action {
      text-align: center;
      max-width: 200px;
    }

    .action img {
      max-width: 100%;
      height: auto;
    }

    .mouse-icon {
      height: 60px;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icon.png" alt="Logo">
    <span style="font-size: 20px; font-weight: bold;">highlight all</span>
  </div>

  <p>Thank you for downloading â€¦.</p>
  <h1>How to use?</h1>

  <div class="mouse-actions">
    <div class="action">
      <img src="Untitled_Artwork.png" alt="Double click" class="mouse-icon">
      <div class="label">Double click</div>
      <img src="Untitled_Artwork.png" alt="Double click result">
    </div>
    <div class="action">
      <img src="Untitled_Artwork 1.png" alt="Triple click" class="mouse-icon">
      <div class="label">Triple click</div>
      <img src="Untitled_Artwork 1.png" alt="Triple click result">
    </div>
    <div class="action">
      <img src="Untitled_Artwork 1.png" alt="Right click" class="mouse-icon">
      <div class="label">Right click</div>
      <img src="Untitled_Artwork 2.png" alt="Right click result">
    </div>
  </div>

</body>
</html>
